<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="guide-tree">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
        <li class="mat-tree-node" (click)="onNodeClick(node)">
            <button mat-icon-button></button>
            <span class="node-subtitle">
                {{ node.title }}
            </span>
        </li>
    </mat-tree-node>
    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
        <li>
            <div class="mat-tree-node mat-icon-rtl-mirror" matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
                <button mat-icon-button>
                    <mat-icon [class.mat-icon-expand]="!treeControl.isExpanded(node)">
                        {{ 'expand_more' }}
                    </mat-icon>
                </button>
                <!-- main title -->
                <span class="node-title main-node-title"
                    >{{ node.title }}
                    <span class="node-title hover-title">{{ node.title }}</span>
                </span>
            </div>
            <ul class="guide-tree-ul" [class.guide-tree-invisible]="!treeControl.isExpanded(node)">
                <ng-container matTreeNodeOutlet></ng-container>
            </ul>
        </li>
    </mat-nested-tree-node>
</mat-tree>
