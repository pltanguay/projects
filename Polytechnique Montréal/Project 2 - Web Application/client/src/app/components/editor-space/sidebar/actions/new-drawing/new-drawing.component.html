<button
    (click)="onClickAction()"
    mat-icon-button
    matTooltip="{{ toolTipText }}"
    [matTooltipPosition]="'after'"
    [ngClass]="{ ' selected ': isSelected }"
>
    <i class="fas fa-plus-square fa"></i>
</button>

<ng-template #confirmationDialogElements class="confirmation-container">
    <div class="dialog-title">
        <h1 mat-dialog-title>Confirmation de création d'un nouveau dessin</h1>
    </div>
    <p></p>
    <div mat-dialog-content class="dialog-content">Vous allez perdre votre dessin courant!<Br /><Br />Êtes-vous certain de vouloir continuer?</div>
    <div mat-dialog-actions class="dialog-actions">
        <button mat-button (click)="onConfirmationClick()" class="custom-button yes-btn">Oui</button>
        <button mat-button mat-dialog-close class="custom-button no-btn">Non</button>
    </div>
