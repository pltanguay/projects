<div class="attribute-controls-container">
    <mat-expansion-panel hideToggle [expanded]="snapToGridService.active" class="border-width-panel">
        <mat-expansion-panel-header class="toggle-control">
            <p class="toggle-title">Magn√©tisme</p>
            <mat-slide-toggle
                id="borderToggle"
                class="width-slider toggle-btn"
                [(checked)]="snapToGridService.active"
                (change)="snapToGridToggle($event)"
            >
            </mat-slide-toggle>
        </mat-expansion-panel-header>
        <div class="snap-container">
            <svg height="180" width="250" style="text-align: center">
                <rect fill="none" height="150" rx="3" stroke="#505050" stroke-width="3" width="150" x="10" y="10"></rect>
                <line stroke="#505050" stroke-width="3" x1="10" x2="160" y1="85" y2="85"></line>
                <line stroke="#505050" stroke-width="3" x1="85" x2="85" y1="10" y2="160"></line>
                <g class="circle">
                    <circle
                        #defaultIndicator
                        id="indicator"
                        cx="10"
                        cy="10"
                        fill="#edf2f4"
                        r="8"
                        (click)="indicatorClick(0)"
                        (click)="topLeft()"
                        stroke="black"
                        stroke-width="3"
                    ></circle>
                    <circle
                        stroke="black"
                        stroke-width="3"
                        id="indicator"
                        cx="85"
                        cy="10"
                        fill="#edf2f4"
                        r="8"
                        (click)="indicatorClick(1)"
                        (click)="topCenter()"
                    ></circle>
                    <circle
                        stroke="black"
                        stroke-width="3"
                        id="indicator"
                        cx="160"
                        cy="10"
                        fill="#edf2f4"
                        r="8"
                        (click)="indicatorClick(2)"
                        (click)="topRight()"
                    ></circle>
                    <circle
                        stroke="black"
                        stroke-width="3"
                        id="indicator"
                        cx="10"
                        cy="85"
                        fill="#edf2f4"
                        r="8"
                        (click)="indicatorClick(3)"
                        (click)="centerLeft()"
                    ></circle>
                    <circle
                        stroke="black"
                        stroke-width="3"
                        id="indicator"
                        cx="85"
                        cy="85"
                        fill="#edf2f4"
                        r="8"
                        (click)="indicatorClick(4)"
                        (click)="center()"
                    ></circle>
                    <circle
                        stroke="black"
                        stroke-width="3"
                        id="indicator"
                        cx="160"
                        cy="85"
                        fill="#edf2f4"
                        r="8"
                        (click)="indicatorClick(5)"
                        (click)="centerRight()"
                    ></circle>
                    <circle
                        stroke="black"
                        stroke-width="3"
                        id="indicator"
                        cx="10"
                        cy="160"
                        fill="#edf2f4"
                        r="8"
                        (click)="indicatorClick(6)"
                        (click)="bottomLeft()"
                    ></circle>
                    <circle
                        stroke="black"
                        stroke-width="3"
                        id="indicator"
                        cx="85"
                        cy="160"
                        fill="#edf2f4"
                        r="8"
                        (click)="indicatorClick(7)"
                        (click)="bottomCenter()"
                    ></circle>
                    <circle
                        stroke="black"
                        stroke-width="3"
                        id="indicator"
                        cx="160"
                        cy="160"
                        fill="#edf2f4"
                        r="8"
                        (click)="indicatorClick(8)"
                        (click)="bottomRight()"
                    ></circle>
                </g>
            </svg>
        </div>
    </mat-expansion-panel>
</div>
